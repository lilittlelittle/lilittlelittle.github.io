<div id="wrapper"></div>

        var map = new AMap.Map('wrapper');

            position: [121.43626, 31.026133],
            offset: new AMap.Pixel(0, 0)
        });
        map.add(marker);

        // var trafficLayer = new AMap.TileLayer.Traffic({
